<div class="container-fluid top-bar p-2 text-white">
    <h4>Panel Camiones / Camiones</h4>
</div>
<div class="container-fluid p-2 row g-3">
    <div class="col-md-8">
        <div class="card-info table-responsive">
            <div class="container-fluid p-0 d-flex align-items-center justify-content-between">
                <p class="m-0">Registros de todos los camiones</p>
                <button class="btn btn-primary" id="btnAgregarCamion">Agregar Camion</button>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID Camion</th>
                        <th scope="col">Nombre del conductor</th>
                        <th scope="col">Destinos</th>
                        <th scope="col">Estatus</th>
                    </tr>
                </thead>
                <tbody id="tblCamiones"></tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4 row g-2">
        <div class="col-12 card-info">
            <div class="container-fluid">
                <h4>Modifica los parametros actuales del camion seleccionado</h4>
            </div>
            <div class="container-fluid p-2 row">
                <p class="fw-bold">Asigna o cambia el conductor del camion seleccionado</p>
                <div class="col-md-9">
                    <label for="slcConductor" class="form-label">Selecciona el conductor</label>
                    <select class="form-select form-select-sm" aria-label="Small select example"
                        id="slcConductor"></select>
                </div>
                <div class="col-md-3 d-flex align-items-end justify-content-center">
                    <button class="btn btn-primary" id="btnAsignar">Asignar</button>
                </div>
            </div>
            <div class="container-fluid p-2">
                <p class="fw-bold">Lista de destinos del camion</p>
                <div class="row g-2">
                    <div class="col-md-9">
                        <label for="slcDestinos" class="form-label">Selecciona los destinos</label>
                        <select class="form-select form-select-sm" aria-label="Small select example"
                            id="slcDestinos"></select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end justify-content-center">
                        <button class="btn btn-primary" id="btnAgregarDestinos">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="container-fluid p-2">
                <ul class="list-group list-group-flush list-group-numbered" id="listDestinos"></ul>
            </div>
            <div class="container-fluid text-center p-2" id="qrContainer">
                <p>QR del camion</p>
                <div class="p-2" id="qrContainer"></div>
            </div>
        </div>
    </div>
</div>
