<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../Css/dashboard.css">
    <title>Admin - Rapido Ticket</title>
</head>

<body>
    <div class="side-menu p-2 text-white d-flex flex-column">
        <div class="d-flex flex-row">
            <div class="flex-grow-1 flex-center">
                <img src="../../Img/Logo Vector.svg" alt="Logo" width="32px">
                <h4 class="m-0">Rapido<span class="primary-color">Ticket</span></h4>
            </div>
            <div>
                <i class="bi bi-list fs-4"></i>
            </div>
        </div>
        <div class="p-3">
            <div class="d-flex">
                <p class="primary-color flex-grow-1">Panel Principal</p>
            </div>
            <div class="d-flex flex-row">
                <div class="flex-grow-1 d-flex">
                    <i class="bi bi-house"></i>
                    <p class="px-2">Vista General</p>
                </div>
                <div>
                    <i class="bi bi-caret-right-fill"></i>
                </div>
            </div>
        </div>
        <div class="p-3">
            <div class="d-flex">
                <p class="primary-color flex-grow-1">Panel Camiones</p>
            </div>
            <div class="d-flex flex-row">
                <div class="flex-grow-1 d-flex">
                    <i class="bi bi-bus-front-fill"></i>

                    <p class="px-2">Camiones</p>
                </div>
                <div>
                    <i class="bi bi-caret-right-fill"></i>
                </div>
            </div>
        </div>
        <div class="p-3">
            <div class="d-flex">
                <p class="primary-color flex-grow-1">Panel Empleados</p>
            </div>
            <div class="d-flex flex-row">
                <div class="flex-grow-1 d-flex">
                    <i class="bi bi-person-arms-up"></i>
                    <p class="px-2">Empleados</p>
                </div>
                <div>
                    <i class="bi bi-caret-right-fill"></i>
                </div>
            </div>
        </div>
        <div class="p-3">
            <div class="d-flex">
                <p class="primary-color flex-grow-1">Panel Destinos</p>
            </div>
            <div class="d-flex flex-row">
                <div class="flex-grow-1 d-flex">
                    <i class="bi bi-geo-alt"></i>
                    <p class="px-2">Destinos</p>
                </div>
                <div>
                    <i class="bi bi-caret-right-fill"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="container-fluid">
            
        </div>
    </div>
</body>

</html>
