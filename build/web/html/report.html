<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="text-center">
                    <h2 class="fw-bold mb-4">Reporta un Problema</h2>
                    <p class="text-muted">Por favor, completa el siguiente formulario para informarnos sobre cualquier problema que encuentres.</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="txtEmpId" class="form-label">Número de Empleado</label>
                        <input type="text" id="txtEmpId" class="form-control" placeholder="Este campo se rellena de manera dinamica" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="txtEmpProblem" class="form-label">Descripción del Problema</label>
                        <textarea class="form-control" id="txtEmpProblem" rows="5" placeholder="Por favor, describe tu problema aquí"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary fw-bold" id="btnSendMessage">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
