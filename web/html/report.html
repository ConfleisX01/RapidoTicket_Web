<div class="p-0 m-0 h-100 d-flex align-items-center justify-content-center text-dark">
    <div class="card-report">
        <div class="text-center">
            <h2 class="fw-bold">Reporta un Problema</h2>
            <p>Por favor, completa el siguiente formulario para informarnos sobre cualquier problema que encuentres.</p>
        </div>
        <div class="row">
            <div class="col-md-6 py-2">
                <label for="txtEmpEmail">Correo Electrónico</label>
                <input type="email" id="txtEmpEmail" class="form-input" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="col-md-6 py-2">
                <label for="txtEmpName">Nombre Completo</label>
                <input type="text" id="txtEmpName" class="form-input" placeholder="Ingresa tu nombre completo">
            </div>
            <div class="col-md-12 py-2">
                <label for="txtEmpId">Número de Empleado</label>
                <input type="text" id="txtEmpId" class="form-input" placeholder="Ingresa tu número de empleado">
            </div>
            <div class="col-md-12 py-2">
                <label for="txtEmpProblem">Descripción del Problema</label>
                <textarea class="form-input" id="txtEmpProblem" cols="54" rows="5" placeholder="Por favor, describe tu problema aquí"></textarea>
            </div>
            <div class="col-md-12 py-2 text-center">
                <button class="btn-primary fw-bold" id="btnSendMessage">Enviar Mensaje</button>
            </div>
        </div>
    </div>    
</div>
