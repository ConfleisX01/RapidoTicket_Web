<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>RápidoTicket</title>
</head>
<body class="text-white">
    <header class="p-2 d-flex">
        <div class="d-flex align-items-center" id="btnIndex">
            <img src="Img/Logo Vector.svg" alt="logo" width="64px">
            <h4 class="m-0">Rápido<span>Ticket</span></h4>
        </div>
        <div class="flex-grow-1 d-flex align-items-center justify-content-end">
            <div class="option" id="btnLogin">
                <p class="m-0 d-none d-lg-block">Iniciar Sesion</p>
                <i class="bi bi-box-arrow-in-right d-lg-none d-block"></i>
            </div>
            <div class="option" id="btnCode">
                <p class="m-0 d-none d-lg-block">Ingresar Codigo</p>
                <i class="bi bi-123 d-lg-none d-block"></i>
            </div>
            <div class="option" id="btnReport">
                <p class="m-0 d-none d-lg-block">Reportar un Problema</p>
                <i class="bi bi-exclamation-triangle d-lg-none d-block"></i>
            </div>
        </div>
    </header>
    <main class="flex-grow-1 principal-bg" id="dinamic-container">
        <div class="row p-0 m-0 h-100">
            <div class="col-md-4 d-flex align-items-start justify-content-center flex-column">
                <h1 class="display-1">Fácil y <span>Rápido</span></h1>
                <h2>La forma más rápida y segura de pagar tus viajes. Solo necesitas tu teléfono, ¡olvídate del resto!</h2>
                <p>Tu seguridad es nuestra prioridad. Encuéntranos en todos los servicios de transporte público de Silao, Gto.</p>
            </div>
            <div class="col-md-8 img-container p-0">
                <img src="Img/busStop.jpg" alt="">
            </div>
        </div>
        <div class="container-fluid">
        
        </div>
    </main>
</body>
    <script type="module" src="Js/index.js"></script>
</html>
